<!DOCTYPE html>
<html>
    <head>
        <title>MUSTACHE TESTER</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="jquery-1.8.3.min.js" type="test/javascript"></script>
        <script src="mustache.js" type="text/javascript"></script>
        <!-- page bootstrapper --> 
    </head>

    <body>
        <div style = 'float:right; margin-top: 75px ; margin-right: 200px; padding: 100px; border: 1px solid #ccc' id="test_div">
            rendered template goes here. 
        </div>

        <p>
            JSON: <br/>
            <textarea cols='50' rows='10' id='json'></textarea>
        </p>

        <p>
            Mustache:<br/>
            <textarea cols='50' rows='10' id="mustache"></textarea>
        </p>

        <p>
            <input type="button" id="go_button" value="render"/>
        </p>

        <script type="text/javascript">
        $('#go_button').click(function(e){
            var data = JSON.parse($("#json").val());
            var template = $("#mustache").val();
            var output = Mustache.to_html(template, data);
            $("#test_div").html(output); 
        });
        </script>
    </body>
</html>
